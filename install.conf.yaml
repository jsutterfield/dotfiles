- defaults:
    link:
      create: true
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- create:
  - ~/bin

- shell:
  # - [sh pre-install.sh, Running pre installation script]
  - [./install_scripts/install_zsh.sh, 'installing zsh']
  - [./install_scripts/make_zsh_default.sh, 'setting zsh as default shell']

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
